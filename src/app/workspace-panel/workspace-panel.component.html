<div
  class="workspace-item"
  [ngStyle]="style"
  [style.zIndex]="order"
  mwlResizable
  (mousedown)="setPanelActive()"
  [validateResize]="validate"
  [resizeEdges]="{bottom: true, right: true, top: true, left: true}"
  [enableGhostResize]="true"
  (resizeEnd)="onResizeEnd($event)"
  >
  <div
    class="workspace-item--header"
    draggable
    (dragStartEvent)="onDragStart($event)"
    (dragEvent)="onDrag($event)"
    (dragEndEvent)="onDragEnd($event)"
    >
    <div
      class="workspace-item--header-component"
      *ngFor="let component of components"
      (click)="showComponent(component.id)"
      >
      {{ component.header }}
      <div class="workspace-item--header-component-destroy" (click)="destroyComponent()">
        x
      </div>
    </div>
    <div class="workspace-item--destroy" (click)="destroyPanel()">
      x
    </div>
  </div>
  <div class="workspace-item--content">
    <div class="workspace-item--content-component"></div>
  </div>
</div>
